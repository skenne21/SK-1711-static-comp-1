<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Comp-1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <section class="category">
        <header class="header">
          <h1>Alberts: Adventure In Space</h1>
          <p>The first primate astronaut was Albert, a rhesus monkey, who on June 11, 1948 left to explore the universe on a V-2 rocket!</p>
          <button><i class="fa fa-optin-monster" id="icon-button" aria-hidden="true"></i>RESUME</button>
          <button><i class="fa fa-phone" id="icon-button" aria-hidden="true"></i>CONTACT</button>
        </header>
        <article class="box-1">
          <img src="images/imonkey-2.jpg" alt="icon image of a monkey">
          <h4>BIOGRAGHY</h4>
        </article>
        <article class="box-2">
          <img src="images/into-the-orion-2.jpg" alt="">
          <h4>DISASTER RELIEF</h4>
        </article>
        <article class="box-3">
          <img src="images/bif-2.jpg" alt="Icon image of a spaceship">
          <h4>TIME TRAVEL</h4>
        </article>
        <article class="box-4">
          <img src="images/ast-2.jpg" alt="icon of a space man">
          <h4>EDUCATE MAN</h4>
        </article>
        <article class="box-5">
          <img src="images/space-5.jpg" alt="icon of a spaceship">
          <h4>ADVANCEMENTS</h4>
        </article>
        <article class="box-6">
          <img src="images/Icebergs_in_Space-2.jpg" alt="icon of a Moonrover">
          <h4>EXPLORATION</h4>
        </article>
        <article class="box-7">
          <img src="images/invaders-2.jpg" alt="icon of a monster">
          <h4>COMPANIONSHIP</h4>
        </article>
      </section>
      <section class="portrait">
        <div class="dots">
          <i id="light-dot" class="fa fa-circle" aria-hidden="true"></i>
          <i class="fa fa-circle" aria-hidden="true"></i>
          <i class="fa fa-circle" aria-hidden="true"></i>
        </div>
        <article class="left">
          <i id="left" class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
        </article>
        <article class="right">
          <i id="right-circle" class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
        </article>
      </section> 
    </main> 
  </body>
</html>
